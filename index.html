<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/" />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card__head">
          <div class="card__head-info">
            <p class="title">My balance</p>
            <h1 class="total">$921.48</h1>
          </div>
          <div class="logo">
            <img src="assets/logo.svg" alt="Logo" />
          </div>
        </div>

        <div class="card__body">
          <h2 class="card__body-title">Spending - Last 7 days</h2>
          <div class="card__body-chart">
            <!--Here is go the bars -->
          </div>

          <div class="card__body-footer">
            <div class="current-month">
              <p class="title">Total this month</p>
              <h3 class="total">$478.33</h4>
            </div>

            <div class="last-month">
              <p class="total">+2.4%</p>
              <p class="title">from last month</p>
            </div>
          </div>
        </div>
      </div>
    </main>

</html>
